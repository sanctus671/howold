<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
		

        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		
        <title>How Old</title>
		<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
		
    </head>
    <body>
		<div class="header orangebg">
			<img src="img/header.png">
		</div>
		<div style="background-color:#f8e8a3;" class="main">
			<img id="image" height="100%" width="100%"/>
		</div>
		
		<div class="menu orangebg">
			<div class="buttons">
				<i onclick="window.plugins.socialsharing.share('Message only')" class="share-btn fa fa-share-alt-square"></i>
				<i onclick="app.useGetPicture();" class="camera-btn fa fa-camera-retro"></i>
				<i onclick="app.useGetFile();" class="file-btn fa fa-file-image-o"></i>
			</div>
		</div>
		
		

		
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
